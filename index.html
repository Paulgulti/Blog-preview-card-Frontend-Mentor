<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body class="bg-[#f4d04e] h-[100vh] ">
    <main class=" flex ">
      <div class="card bg-white w-[380px] mx-auto mt-[40px] p-6 rounded-2xl border-1 shadow-[8px_8px_#121212]">
        <div class="image-container h-[180px] w-full ">
          <img src="/assets/images/illustration-article.svg" class="h-full w-full object-cover rounded-xl" alt="">
        </div>
        <div class="my-5">
          <button class="font-extrabold text-gray-950 bg-[#f4d04e] px-3 py-1 mb-3 rounded-sm">Learning</button>
          <p class="text-gray-950 text-[16px]">Published 21 Dec 2023</p>
          <h1 class="font-extrabold text-gray-950 text-2xl my-3 cursor-pointer hover:text-[#f4d04e]">HTML & CSS foundations</h1>
          <p class="font-medium text-gray-500 text-[16px]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="flex items-center gap-3 ">
          <div><img src="/assets/images/image-avatar.webp" width="35px" alt=""></div>
          <span class="text-gray-950 font-bold text-[16px]">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
